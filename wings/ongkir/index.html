<body>
    <div class="header">
        <div class="logo">
            <img src="../gambar/7788.png" alt="Logo Saya" style="width: 70px; height: 70px;">
        </div>
        <ul class="navbar">
            <li><a href="../pencarian/index.php" style="color: skyblue; text-decoration: none;">Cek Resi</a></li>

        </ul>
    </div>
    <div class="container"><br>
        <br>
        <br>
        <br>
        <h1>Cek Ongkir</h1>
        <label for="kota_asal">Kota Asal:</label>
        <input type="text" id="kota_asal" required>
        
        <label for="kota_tujuan">Kota Tujuan:</label>
        <input type="text" id="kota_tujuan" required>
        
        <label for="berat">Berat (kg):</label>
        <input type="number" id="berat" step="0.01" required>
        
        <button id="cekButton">Cek Ongkir</button>

        <!-- Tempat untuk menampilkan hasil -->
        <div id="hasil"></div>

        <!-- Tombol Kembali -->
        <button id="kembaliButton" style="background-color: #e74c3c;">Kembali</button>
    </div>

    <script>
        // Event listener untuk tombol "Kembali"
        document.getElementById("kembaliButton").addEventListener("click", function () {
            // Mengarahkan pengguna ke halaman sebelumnya
            window.history.back();
        });

        // Event listener untuk tombol "Cek Ongkir" (sudah ada dalam kode asli Anda)
        document.getElementById("cekButton").addEventListener("click", function () {
            var kota_asal = document.getElementById("kota_asal").value;
            var kota_tujuan = document.getElementById("kota_tujuan").value;
            var berat = parseFloat(document.getElementById("berat").value);

            // Proses data dan tampilkan hasilnya di sini
            var hasil = "<h2>Hasil Cek Ongkir</h2>";
            hasil += "<strong>Kota Asal:</strong> " + kota_asal + "<br>";
            hasil += "<strong>Kota Tujuan:</strong> " + kota_tujuan + "<br>";
            hasil += "<strong>Berat:</strong> " + berat + " kg<br>";

            // Contoh perhitungan harga (gantilah dengan perhitungan yang sesuai)
            var harga_per_kg = 5000; // Harga per kilogram
            var total_harga = berat * harga_per_kg;

            hasil += "<strong>Total Harga:</strong> Rp " + total_harga + "<br>";

            document.getElementById("hasil").innerHTML = hasil;
        });
    </script>
</body>
